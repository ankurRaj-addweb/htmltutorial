<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
    <style>
        
        #text{
            background-color: tomato;
            color: yellow;
            border: 2px blue solid;
        }
        .head{
            background-color: dodgerblue;
            color: white;
        }
        #new{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <!-- Class is used when we have to set same property to different elements
    ID is used when we have to assign property to a particular element -->
    <h2 class="head">Block and Inline</h2>
    <h4 class="head">Block Elements are</h4>
    <h2 id="new">This is different</h2>
    <p>Block level elements cover the whole width and starts in a new line.</p>
    <hr>
    <p>Avi is <span id="text">learning HTML5</span> and we will <b>complete it soon.</b> </p>
</body>
</html>
