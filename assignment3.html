<body>
    <h2>A Happy Child</h2>
    <blockquote><q> A beautiful Poem</q></blockquote>

    <p> <b>My</b> house is red - a little house ; <br>
      <b>A</b> happy child am i: <br>
      <b>I</b> laugh and play the whole day long, <br>
      <b>I</b> hardly ever cry. <br>
       <br>
      <b>I</b>  have a tree, green,green tree, <br>
      <b>To</b> shade me from the sun; <br>
      <b>And</b> under it i often sit, <br>
      <b>when</b> all my play is done  <br>
    </p>
