<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_Table</title>
    <style>
        table,th,td{
            border: 1px solid rgb(17, 16, 16);
            
            border-collapse: collapse;
            border-radius: 10px;
            
        }
        td{
            background-color: brown;
        }
        td,tr{
            padding: 10px;
        }
        td:nth-child(even){
            background-color: yellow;
        }
      
        
       

    </style>
</head>
<body>
    <h2>HTML Tables</h2>
    <hr>
    <table>
        <tr>
            <th>S.no.</th>
            <th>Name</th>
            <th colspan="2">Marks</th>
            
            
        </tr>
        <tr>
            <td>1</td>
            <td style="background-color: rgb(223, 18, 18);">Avi</td>
            <td>89</td>
            <td>899989779</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td colspan="3" style="text-align: center;">Ankur</td>
           
        </tr>
        <tr>
            <!-- <td>3</td> -->
            <td>Rahul</td>
            <td>80</td>
            <td>789989779</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Keshav</td>
            <td>67</td>
            <td>678989779</td>
        </tr>
        
        
    </table>
</body>
</html>
